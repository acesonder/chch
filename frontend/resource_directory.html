<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resource Directory</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Resource Directory</h1>
        <div class="filter-section">
            <label for="filter">Filter Resources:</label>
            <input type="text" id="filter" placeholder="Enter keyword">
        </div>
        <div class="resource-list">
            <ul id="resources">
                <!-- Resource items will be dynamically added here -->
            </ul>
        </div>
        <div class="crisis-resources">
            <h2>Crisis Resources</h2>
            <ul>
                <li><a href="tel:123-456-7890">Crisis Hotline: 123-456-7890</a></li>
                <li><a href="https://www.crisistextline.org/">Crisis Text Line</a></li>
                <li><a href="https://suicidepreventionlifeline.org/">Suicide Prevention Lifeline</a></li>
                <li><a href="https://www.samhsa.gov/find-help/national-helpline">SAMHSA National Helpline</a></li>
            </ul>
        </div>
    </div>
    <script>
        // JavaScript code to handle resource filtering and dynamic resource list
        document.addEventListener('DOMContentLoaded', function() {
            const filterInput = document.getElementById('filter');
            const resourceList = document.getElementById('resources');

            const resources = [
                { name: 'Mental Health Support Group', category: 'Mental Health' },
                { name: 'Substance Abuse Counseling', category: 'Substance Use' },
                { name: 'Trauma Recovery Center', category: 'Trauma' },
                { name: 'Housing Assistance Program', category: 'Housing' },
                { name: 'Community Health Clinic', category: 'Health' },
                { name: 'Job Training and Placement', category: 'Employment' }
            ];

            function displayResources(filteredResources) {
                resourceList.innerHTML = '';
                filteredResources.forEach(resource => {
                    const li = document.createElement('li');
                    li.textContent = `${resource.name} (${resource.category})`;
                    resourceList.appendChild(li);
                });
            }

            filterInput.addEventListener('input', function() {
                const keyword = filterInput.value.toLowerCase();
                const filteredResources = resources.filter(resource => 
                    resource.name.toLowerCase().includes(keyword) || 
                    resource.category.toLowerCase().includes(keyword)
                );
                displayResources(filteredResources);
            });

            displayResources(resources);
        });
    </script>
</body>
</html>
